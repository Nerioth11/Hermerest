<ion-view title="{{noticeContent.subject}}" id="page7">
  <ion-content padding="false" class="has-header">
    <div id="noticeContent-container1">
      <ion-list id="noticeContent-list13">
        <ion-item id="noticeContent-list-item34">{{noticeContent.subject}}</ion-item>
        <ion-item id="noticeContent-list-item35">{{noticeContent.sendingDate | amDateFormat:'LLLL'}}</ion-item>
        <ion-item class="item-icon-left" id="authorizationContent-list-item22" ng-show="noticeContent.attachmentId!=null">
          <i class="icon ion-android-attach" ng-show="noticeContent.attachmentId!=null" href="#"></i><a ng-click="openInExternalBrowser(noticeContent.attachmentId)">{{noticeContent.attachmentName}}</a>
        <span></span>
      </ion-list>
      <div id="noticeContent-markdown12" style="text-align:justify;" class="show-list-numbers-and-dots padding">
        <p  class="padding" style="color:#000000;font-size:16px;">{{noticeContent.message}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
