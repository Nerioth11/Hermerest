<ion-view title="{{authorizationContent.subject}}" id="page8">
  <ion-content padding="true" class="has-header">
    <div id="authorizationContent-container4">
      <h4 id="authorizationContent-heading4" style="color:#000000;font-weight:300;text-align:justify;">{{authorizationContent.subject}}</h4>
      <h5 id="authorizationContent-heading5" style="color:#000000;font-weight:300;">{{authorizationContent.sendingDate | amDateFormat:'LLLL'}}</h5>
      <div id="authorizationContent-markdown13" style="text-align:justify;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">{{authorizationContent.message}}</p>
      </div>
    </div>
    <ion-list id="authorizationContent-list10">
      <ion-item class="item-icon-left" id="authorizationContent-list-item22" ng-show="authorizationContent.attachmentId!=null">
        <i class="icon ion-android-attach" ng-show="authorizationContent.attachmentId!=null"></i>
        <a ng-click="openInExternalBrowser(authorizationContent.attachmentId)">{{authorizationContent.attachmentName}}</a>
      </ion-item>
      <ion-item class="item-divider" id="authorizationContent-list-item-divider2"> Fecha l√≠mite</ion-item>
      <ion-item id="authorizationContent-list-item33">{{authorizationContent.limitDate | amDateFormat:'LLLL'}}</ion-item>
    </ion-list>
    <div id="authorizationContent-button-bar1" class="button-bar"></div>
    <div id="authorizationContent-button-bar2" class="button-bar"></div>
    <div id="authorizationContent-button-bar3" class="button-bar">
      <button id="authorizationContent-button20" class="button button-balanced button-block">Autorizar</button>
      <button id="authorizationContent-button22" class="button button-assertive button-block">No autorizar</button>
    </div>
  </ion-content>
</ion-view>
